<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Website Rebuilder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Bungee&family=Audiowide&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
      }
      /* Matrix Background Styles */
      .jp-matrix {
        background-color: #05050a;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        grid-auto-rows: 40px;
        min-width: 1920px;
        min-height: 1080px;
        font-size: 32px;
        color: rgba(0, 150, 255, 0.4);
        font-family: "Courier New", Courier, monospace;
        justify-content: center;
        align-content: center;
      }
      .jp-matrix > span {
        text-align: center;
        text-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
        user-select: none;
        transition: color 0.5s, text-shadow 0.5s;
        line-height: 1;
      }
      .jp-matrix > span:nth-child(19n + 2) {
        animation: smooth-pulse 3.5s ease-in-out infinite 0.2s;
      }
      .jp-matrix > span:nth-child(29n + 1) {
        animation: smooth-pulse 4.1s ease-in-out infinite 0.7s;
      }
      .jp-matrix > span:nth-child(11n) {
        color: rgba(100, 200, 255, 0.7);
        animation: smooth-pulse 2.9s ease-in-out infinite 1.1s;
      }
      .jp-matrix > span:nth-child(37n + 10) {
        animation: smooth-pulse 5.3s ease-in-out infinite 1.5s;
      }
      .jp-matrix > span:nth-child(41n + 1) {
        animation: smooth-pulse 3.9s ease-in-out infinite 0.4s;
      }
      .jp-matrix > span:nth-child(17n + 9) {
        animation: smooth-pulse 2.8s ease-in-out infinite 0.9s;
      }
      .jp-matrix > span:nth-child(23n + 18) {
        animation: smooth-pulse 4.3s ease-in-out infinite 1.3s;
      }
      .jp-matrix > span:nth-child(31n + 4) {
        animation: smooth-pulse 5.6s ease-in-out infinite 0.1s;
      }
      .jp-matrix > span:nth-child(43n + 20) {
        animation: smooth-pulse 3.6s ease-in-out infinite 1.8s;
      }
      .jp-matrix > span:nth-child(13n + 6) {
        animation: smooth-pulse 3.2s ease-in-out infinite 1.2s;
      }
      .jp-matrix > span:nth-child(53n + 5) {
        animation: smooth-pulse 4.9s ease-in-out infinite 0.5s;
      }
      .jp-matrix > span:nth-child(47n + 15) {
        animation: smooth-pulse 5.9s ease-in-out infinite 1s;
      }
      @keyframes smooth-pulse {
        0%, 100% {
          color: rgba(0, 150, 255, 0.4);
          text-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
        }
        30% {
          color: rgba(100, 200, 255, 1);
          text-shadow: 0 0 10px rgba(100, 200, 255, 1), 0 0 15px rgba(100, 200, 255, 1);
        }
        50% {
          color: rgba(255, 105, 180, 1);
          text-shadow: 0 0 10px rgba(255, 105, 180, 1), 0 0 15px rgba(255, 105, 180, 1);
        }
        70% {
          color: #ffffff;
          text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
        }
      }
      /* macOS-style Card Component */
      .mac-card {
        width: auto;
        height: auto;
        margin: 0 auto;
        background-color: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        z-index: 1;
        transition: all 0.7s ease-out;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      /* Card Theme Overrides */
      .mac-card.light-card {
        background-color: rgba(255, 255, 255, 0.95) !important;
        border-color: rgba(0, 0, 0, 0.1) !important;
      }
      .mac-card.dark-card {
        background-color: rgba(26, 26, 26, 0.95) !important;
        border-color: rgba(255, 255, 255, 0.1) !important;
      }

      .mac-card.expanded {
        width: 100%;
        max-width: 900px;
      }
      .tools {
        display: flex;
        align-items: center;
        padding: 9px;
        gap: 8px; /* Added spacing */
      }
      .circle {
        padding: 0 4px;
      }
      .box {
        display: inline-block;
        align-items: center;
        width: 10px;
        height: 10px;
        padding: 1px;
        border-radius: 50%;
      }
      .red {
        background-color: #ff605c;
      }
      .yellow {
        background-color: #ffbd44;
      }
      .green {
        background-color: #00ca4e;
      }
      .card__content {
        padding: 0;
        transition: all 0.7s ease-out;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      .glass-panel {
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
